version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "9000:9000"
    environment:
      PORT: 9000
    networks:
      - team-sync

  frontend:
    build: ./client
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - team-sync

  selenium:
    image: selenium/standalone-chrome
    container_name: team-sync-selenium
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: 2gb
    depends_on:
      - frontend
    networks:
      - team-sync

  jenkins:
    image: jenkins/jenkins:lts
    container_name: team-sync-jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - team-sync

volumes:
  jenkins_home:

networks:
  team-sync:
    driver: bridge
